name: Deploy Vite to GitHub Pages

on:
  push:
    branches: [main]

# Pages 권장 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 충돌 방지(권장)
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Pages 환경 준비(중요)
      - uses: actions/configure-pages@v5

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: solutionCreate/package-lock.json

      - name: Install deps
        run: npm ci
        working-directory: solutionCreate

      - name: Build
        run: npm run build
        working-directory: solutionCreate

      - name: SPA fallback (404.html)
        run: cp dist/index.html dist/404.html
        working-directory: solutionCreate

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: solutionCreate/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
